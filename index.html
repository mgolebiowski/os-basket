<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basket</title>
        <link href="dist/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h4>In basket: 
                    <span id="backet-pcs">14</span> pcs/
                    <span id="basket-price">50</span>$
                </h4>
            </header>
            <div class="row section-main">
                <aside class="col-md-3">
                    <ul class="sidebar-menu">
                        <li><a href="#" class="link-special"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="#" class="link-special"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                        <li><a href="#" class="link-default"><span class="glyphicon glyphicon-shopping-cart"></span> Offer</a></li>
                        <li><a href="#" class="link-default"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
                    </ul>
                </aside>
                <main class="col-md-9">
                    <h2># List of selected products</h2>
                    <table class="table table-hover">
                        <tr>
                            <td>Beer mug</td>
                            <td>10 pcs</td>
                            <td>30$</td>
                        </tr>
                        <tr>
                            <td>Glass</td>
                            <td>3 pcs</td>
                            <td>9$</td>
                        </tr>
                        <tr>
                            <td>Cup</td>
                            <td>1 pcs</td>
                            <td>11$</td>
                        </tr>
                    </table>
                    <p class="basket-sum">SUM: <span id="basket-sum-value">50</span>$</p>
                    <hr>
                    <form class="basket-add-product form-inline">
                        <div class="form-group">
                            <label for="product-name" class="form-caption">Name</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>
                        <div class="form-group">
                            <label for="product-qty" class="form-caption">Qty</label>
                            <input type="text" class="form-control" id="product-qty">
                        </div>
                        <div class="form-group">
                            <label for="product-price" class="form-caption">Price</label>
                            <input type="text" class="form-control" id="product-price">
                        </div>
                        <button type="submit" class="btn btn-default form-control pull-right" id="product-add">Add to basket</button>
                    </form>  
                </main>
            </div>
        </div>
        <script type="text/javascript" src="dist/app.js"></script>
    </body>
</html>
